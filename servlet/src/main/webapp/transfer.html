<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Money</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8 max-w-md">
    <div class="bg-white shadow-md rounded px-8 py-8">
        <h2 class="text-3xl font-bold mb-6 text-blue-700 text-center">Transfer Money</h2>
        <form action="transferMoney" method="POST" class="space-y-4">
            <div>
                <label for="source_account_id" class="block font-medium">Source Account ID</label>
                <input type="text" id="source_account_id" name="source_account_id"
                       class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                       placeholder="Enter source account ID" required>
            </div>
            <div>
                <label for="destination_account_id" class="block font-medium">Destination Account ID</label>
                <input type="text" id="destination_account_id" name="destination_account_id"
                       class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                       placeholder="Enter destination account ID" required>
            </div>
            <div>
                <label for="amount" class="block font-medium">Amount to Transfer</label>
                <input type="number" id="amount" name="amount" step="0.01" min="0.01"
                       class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                       placeholder="Enter amount" required>
            </div>
            <div>
                <label for="password" class="block font-medium">Password</label>
                <input type="password" id="password" name="password"
                       class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                       placeholder="Enter your password" required>
            </div>
            <div>
                <button type="submit"
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300">Transfer</button>
            </div>
        </form>
    </div>
</div>
</body>

</html>
