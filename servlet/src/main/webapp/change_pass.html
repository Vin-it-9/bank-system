<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded shadow-md w-full sm:w-96">
    <h2 class="text-2xl font-bold mb-4 text-center">Change Password</h2>
    <form action="changePassword" method="POST" class="space-y-4">
        <div class="form-group">
            <label for="currentPassword" class="block font-medium">Current Password</label>
            <input type="password" id="currentPassword" name="currentPassword" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
        </div>
        <div class="form-group">
            <label for="newPassword" class="block font-medium">New Password</label>
            <input type="password" id="newPassword" name="newPassword" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="block font-medium">Confirm New Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
        </div>
        <div class="form-group">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300">Change Password</button>
        </div>
    </form>
    <div class="mt-4 text-center">
        <% if (request.getParameter("error") != null) { %>
        <p class="text-red-500"><%= request.getParameter("error").equals("nomatch") ? "Passwords do not match." : request.getParameter("error").equals("incorrect") ? "Current password is incorrect." : "Failed to update password." %></p>
        <% } %>
    </div>
</div>
</body>
</html>
